<div class="feed">
  <img class="detail" src="assets/imgs/background-home.svg" alt="background" />

  <header>
    <img class="noteAndFriends" src="assets/imgs/note_and_friends.svg" alt="" />
  </header>

  <main>
    <ng-container *ngFor="let post of postitArray">
      <app-feed-item [postit]="post"></app-feed-item>
    </ng-container>
  </main>
</div>
