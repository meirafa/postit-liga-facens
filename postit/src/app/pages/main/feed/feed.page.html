<div class="feed">
  <img
    class="detail"
    src="assets/imgs/background/background-home.svg"
    alt="background"
  />

  <header>
    <img
      class="noteAndFriends"
      src="assets/imgs/logos/note_and_friends.svg"
      alt=""
    />
  </header>

  <main>
    <ng-container *ngFor="let post of postitArray">
      <div class="feed-item">
        <app-feed-item [postit]="post"></app-feed-item>
      </div>
    </ng-container>
  </main>
</div>
