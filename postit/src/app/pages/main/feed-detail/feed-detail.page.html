<div class="feed-detail">
  <img class="detail" src="assets/imgs/background/background-home.svg" />

  <header>
    <img class="go-back" src="assets/icon/go-back.svg" />
    <img class="noteAndFriends" src="assets/imgs/logos/note_and_friends.svg" />
  </header>

  <main>
    <div class="feed-item" [style.background-color]="postit.color">
      <header>
        <ion-avatar class="user--avatar">
          <img src="assets/imgs/awesome-user.svg" />
        </ion-avatar>
        <div class="user--info">
          <span class="user--info--name"> Ana Bonfim </span>
          <span class="user--info--role"> Economista </span>
        </div>
      </header>
      <main>
        <div class="title">{{ postit.title }}</div>
        <div class="annotation">{{ postit.annotation }}</div>
        <div class="comments">
          <ng-container *ngFor="let comment of postit.comments">
            <div class="comment-item">
              <app-comment [comment]="comment"></app-comment>
            </div>
          </ng-container>
        </div>
      </main>
      <footer>
        <div class="comment--section">
          <input type="text" placeholder="Inserir comentÃ¡rio" />
          <button type="button">Publicar</button>
        </div>
        <div class="actions--section">
          <ng-container *ngIf="!isLiked else liked">
            <img
              src="assets/icon/postit_like_heart.svg"
              (click)="setLikeToPostIt()"
            />
          </ng-container>
        </div>
      </footer>
    </div>
  </main>
</div>

<ng-template #liked>
  <img
    src="assets/icon/postit_like_heart_filled.svg"
    (click)="setLikeToPostIt()"
  />
</ng-template>
