<div class="login">
  <img class="background" src="assets/imgs/background/img-login.png" alt="postits coloridos">

  <img class="detail" src="assets/imgs/background/background.svg" alt="detalhe de quadrados">

  <div class="container">

    <div class="logo">
      <app-logo src="assets/imgs/logos/note-it.svg" alt="logo escrito note it" [full]="false" (onClick)="logoClick($event)"></app-logo>
    </div>

    <div class="container--inputs">
      <label for="email">Email</label>
      <input (keydown.enter)="password.focus()" class="input" type="email" name="email" id="email" [(ngModel)]="loginPayload.email">

      <label for="password">Senha</label>
      <input #password (keydown.enter)="login()" class="input" type="password" name="password" id="password" [(ngModel)]="loginPayload.password">

      <ion-button class="buttons" [class.disabled]="!canLogin()" (click)="login()">
        {{ isLoading ? 'carregando...' : 'confirmar' }}
        <app-half-circle-spinner *ngIf="isLoading" [animationDuration]="1000" [size]="25" [color]="'white'">
        </app-half-circle-spinner>
      </ion-button>
    </div>

    <p>NÃ£o possui conta? <a [routerLink]="['/signup']">Cadastre-se</a></p>
</div>
</div>
