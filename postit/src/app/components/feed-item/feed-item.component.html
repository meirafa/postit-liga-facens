<div class="feed-item" [style.background-color]="postit.color">
  <header>
    <ion-avatar class="user--avatar">
      <img src="assets/imgs/awesome-user.svg" />
    </ion-avatar>
    <div class="user--info">
      <span class="user--info--name"> Ana Bonfim </span>
      <span class="user--info--role"> Economista </span>
    </div>
    <button class="read--more" type="button">Ler mais +</button>
  </header>
  <main>
    <div class="title">{{ postit.title }}</div>
    <div class="annotation">{{ postit.annotation }}</div>
  </main>
  <footer>
    <div class="comment--section">
      <input type="text" placeholder="Inserir comentario" />
      <button type="button">Publicar</button>
    </div>
    <div class="actions--section">
      <img src="assets/imgs/postit_comment.svg" /><ng-container
        *ngIf="!isLiked else liked"
      >
        <img
          src="assets/imgs/postit_like_heart.svg"
          alt="icon heart like"
          (click)="setLikeToPostit()"
        />
      </ng-container>
    </div>
  </footer>
</div>
<ng-template #liked>
  <img src="assets/imgs/postit_like_heart_filled.svg" />
</ng-template>
